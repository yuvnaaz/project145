<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
<a-scene background = "color: grey">
<a-box position = "-1 0.5 -2" color = "yellow"></a-box>
<a-sphere position = "1 0.5 -2" radius = "0.5" color = "green"></a-sphere>
<a-cylinder position = "3 0.5 -2" radius = "0.5" height = "0.5" color = "red"></a-cylinder>
<a-octahedron position = "5 0.5 -2" radius = "0.5"></a-octahedron>
<a-ring position = "7 0.5 -2" inner-radius = ".25" outer-radius ="7" color = "teal"></a-ring>
</a-scene>

</body>
</html>
